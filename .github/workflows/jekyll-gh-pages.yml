# Workflow para construir y desplegar un proyecto Vite en GitHub Pages
name: Deploy Vite to GitHub Pages

on:
  # Ejecuta en los pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar el workflow manualmente desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versión de Node.js que prefieras

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload production-ready artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # La carpeta generada por Vite es 'dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # La rama de GitHub Pages donde se desplegará
          folder: dist  # Carpeta con los archivos generados por Vite
